<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问题</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="root">
        <table value="abc">
            <!-- 
                这个自定义组件 <blog-post-row> 会被作为无效的内容提升到外部，并导致最终渲染结果出错。
                幸好这个特殊的 is attribute 给了我们一个变通的办法：
             -->
            <!-- <my-tr></my-tr> -->
            <tr is="my-tr"></tr>
        </table>
    </div>
    <script>
        const tr = {
            template: `
        <tr>
          <td>a</td>
          <td>b</td>
        </tr>
      `
        }
        var vm = new Vue({
            el: '#root',
            components: {
                'my-tr': tr
            }
        })
    </script>
</body>

</html>
