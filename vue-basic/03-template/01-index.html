<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue </title>
</head>

<body>
    <div id="root">
        <!-- 插值表达式 -->
        {{msg}}
    </div>
</body>
<script src="../vue.js"></script>
<script>
    var vm = new Vue({
        el: "#root",
        data: {
            msg: "hello",
        }
    })
</script>


</html>
