<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue 初探</title>
</head>

<body>
    <div id="root">
        {{msg}}
        <ul>
            <li v-for="item in list">{{item}}</li>
        </ul>
    </div>
</body>
<script src="../vue.js"></script>
<script>
    var vm = new Vue({
        el: "#root",
        data: {
            msg: "hello",
            list: [
                '🍎',
                '🍇',
                '🍐',
            ]
        }
    })
</script>


</html>
